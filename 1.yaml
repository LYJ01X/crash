port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9999
dns:
  enabled: true
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853
proxies: 
  - {name: 广州移动, server: 183.232.170.98, port: 80, type: vmess, uuid: 9f1fb7a8-f5cb-4a7a-862f-97bf2a4baa30, alterId: 0, cipher: auto, tls: false, network: ws, ws-opts: {path: /, headers: {Host: tms.dingtalk.com}}}
  - {name: 鞍山联通, server: 42.7.24.222, port: 80, type: vmess, uuid: 9f1fb7a8-f5cb-4a7a-862f-97bf2a4baa30, alterId: 0, cipher: auto, tls: false, network: ws, ws-opts: {path: /, headers: {Host: tms.dingtalk.com}}}
  - {name: 济南联通, server: 60.215.152.138, port: 80, type: vmess, uuid: 9f1fb7a8-f5cb-4a7a-862f-97bf2a4baa30, alterId: 0, cipher: auto, tls: false, network: ws, ws-opts: {path: /, headers: {Host: tms.dingtalk.com}}}
  - {name: 海外香港, server: ef4e4860-008c-3e01-d1f8-bd56dc5b419b.oneplus.pub, port: 80, type: vmess, uuid: 9f1fb7a8-f5cb-4a7a-862f-97bf2a4baa30, alterId: 0, cipher: auto, tls: false, network: ws, ws-opts: {path: /, headers: {Host: tms.dingtalk.com}}}
  - {name: 海外日本, server: 6e0c29ce-e096-d19a-fe89-04374c0dc670.oneplus.pub, port: 80, type: vmess, uuid: 9f1fb7a8-f5cb-4a7a-862f-97bf2a4baa30, alterId: 0, cipher: auto, tls: false, network: ws, ws-opts: {path: /, headers: {Host: tms.dingtalk.com}}}
  - {name: 海外台湾, server: 207c13fb-83b6-2021-766b-6c95e56a4a33.bugtik.ltd, port: 80, type: vmess, uuid: 9f1fb7a8-f5cb-4a7a-862f-97bf2a4baa30, alterId: 0, cipher: auto, tls: false, network: ws, ws-opts: {path: /, headers: {Host: tms.dingtalk.com}}}
  - {name: 南京联通, server: 153.3.237.117, port: 443, type: http, headers: {X-T5-Auth: 683556433, Host: 153.3.236.22:443}}
  - {name: 苏州联通, server: 157.0.148.53, port: 443, type: http, headers: {X-T5-Auth: 683556433, Host: 153.3.236.22:443}}
  - {name: 保定联通, server: 110.242.70.69, port: 443, type: http, headers: {X-T5-Auth: 683556433, Host: 153.3.236.22:443}}
proxy-groups:
  - name: 万物直连
    type: select
    proxies:
      - 南京联通
      - 苏州联通
      - 保定联通
  - name: 国内节点
    type: select
    proxies:
      - 广州移动
      - 鞍山联通
      - 济南联通
  - name: 国外节点
    type: select
    proxies:
      - 海外香港
      - 海外日本
      - 海外台湾
      - 国内代理
  - name: 国内代理
    type: select
    proxies:
      - 万物直连
      - 国内节点
rules:
  - GEOIP,CN,国内代理
  - MATCH,国外节点
